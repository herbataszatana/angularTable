<table class="table">
  <thead class="thead-dark">
    <tr>
      <th *ngFor="let column of settings" (click)="onHeaderClick(column)" class="sortable-header">
        {{ columnDisplayNames[column][0].label || column }}
        <span *ngIf="sortColumn === column">
          {{ sortDirection === 'asc' ? '▲' : '▼' }}
        </span>
      </th>
    </tr>
    <tr>
      <th *ngFor="let column of settings">
        <input type="text" placeholder="Filter..." (input)="onFilterChange(column, $event)">
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of filteredData" (click)="onRowClick(item)">
      <td *ngFor="let column of settings">
        <ng-container *ngIf="column !== 'actions'; else actionCell">
          {{ item[column] }}
        </ng-container>
        <ng-template #actionCell>
          <div>
            <ng-container *ngIf="columnDisplayNames[column]">
              <ng-container *ngFor="let action of columnDisplayNames[column]">
                <ng-container [ngSwitch]="action.displayType">
                  <button *ngSwitchCase="'button'" (click)="onActionClick(action.label, item)">
                    {{ action.label }}
                  </button>
                  <i *ngSwitchCase="'icon'" [ngClass]="action.icon" (click)="onActionClick(action.label, item)"></i>
                  <span *ngSwitchCase="'string'" (click)="onActionClick(action.label, item)">
                    {{ action.label }}
                  </span>
                </ng-container>
              </ng-container>
            </ng-container>
          </div>
        </ng-template>
      </td>
    </tr>
  </tbody>
</table>
