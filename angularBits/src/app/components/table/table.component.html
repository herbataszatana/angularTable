<table class="table">
  <thead class="thead-dark">
    <tr>
      <th *ngFor="let column of settings" (click)="onHeaderClick(column)" class="sortable-header">
        {{ columnDisplayNames[column].length ? columnDisplayNames[column][0] : column }}
        <span *ngIf="sortColumn === column">
          {{ sortDirection === 'asc' ? '▲' : '▼' }}
        </span>
      </th>
    </tr>
    <tr>
      <th *ngFor="let column of settings">
        <input type="text" placeholder="Filter..." (input)="onFilterChange(column, $event)">
      </th>
    </tr>
  </thead>
  
  <tbody>
    <tr *ngFor="let item of filteredData" (click)="onRowClick(item)">
      <td *ngFor="let column of settings">
        <ng-container *ngIf="column !== 'actions'; else actionCell">
          {{ item[column] }}
        </ng-container>
        <ng-template #actionCell>
          <div>
            <button *ngFor="let action of columnDisplayNames[column]" (click)="onActionClick(action, item)">
              {{ action }}
            </button>
          </div>
        </ng-template>
      </td>
    </tr>
  </tbody>
</table>
